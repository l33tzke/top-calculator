<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>

        <div class="calculator">
            <div class="display-area">
                <div class="display-history"></div>
                <div class="display"></div>
            </div>
            <div class="keyboard">
                <button type="button" class="operator" value="%">%</button>
                <button type="button" class="function" id="clear-entry" value="CE">CE</button>
                <button type="button" class="function" id="clear" value="C">C</button>
                <button type="button" class="function" id="delete" value="Del">Del</button>
                <button type="button" class="operator" value="1/x">1/x</button>
                <button type="button" class="operator" value="x²">x²</button>
                <button type="button" class="operator" value="√x">√x</button>
                <button type="button" class="operator" value="/">/</button>
                <button type="button" class="operand" value="1">1</button>
                <button type="button" class="operand" value="2">2</button>
                <button type="button" class="operand" value="3">3</button>
                <button type="button" class="operator" value="*">*</button>
                <button type="button" class="operand" value="4">4</button>
                <button type="button" class="operand" value="5">5</button>
                <button type="button" class="operand" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operand" value="7">7</button>
                <button type="button" class="operand" value="8">8</button>
                <button type="button" class="operand" value="9">9</button>
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operand" value=".">.</button>
                <button type="button" class="operand" value="0">0</button>
                <button type="button" class="invisible"></button>
                <button type="button" class="result">=</button>
            </div>
        </div>
        
    </main>
</body>
</html>
